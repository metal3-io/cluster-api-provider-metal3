apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "${CAPM3_DIAGNOSTICS_ADDRESS:=:8443}"
    prometheus.io/scrape: "true"
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - command:
        - /manager
        args:
        - "--webhook-port=9443"
        - "--enableBMHNameBasedPreallocation=${ENABLE_BMH_NAME_BASED_PREALLOCATION:=false}"
        - "--diagnostics-address=${CAPM3_DIAGNOSTICS_ADDRESS:=:8443}"
        - "--insecure-diagnostics=${CAPM3_INSECURE_DIAGNOSTICS:=false}"
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: manager
        envFrom:
        - configMapRef:
            name: capm3fasttrack-configmap
        ports:
        - containerPort: 9440
          name: healthz
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsUser: 65532
          runAsGroup: 65532
        terminationMessagePolicy: FallbackToLogsOnError
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: manager
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
