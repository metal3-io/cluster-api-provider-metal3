apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3DataTemplate
metadata:
  name: example-cp-metadata
spec:
  clusterName: ${CLUSTER_NAME}
  metaData:
    strings:
      - key: abc
        value: def
    indexes:
      - key: index_0_1
        offset: 0
        step: 1
      - key: index_3
        offset: 3
      - key: index_5_2
        offset: 5
        step: 2
    objectNames:
      - key: machine_name
        object: machine
      - key: metal3machine_name
        object: metal3machine
      - key: bmh_name
        object: baremetalhost
    ipAddressesFromIPPool:
      - key: ip_1
        name: pool1
      - key: ip_2
        name: pool2
      - key: ip6_1
        name: pool6-1
      - key: ip6_2
        name: pool6-2
    prefixesFromIPPool:
      - key: prefix_1
        name: pool1
      - key: prefix_2
        name: pool2
      - key: prefix6_1
        name: pool6-1
      - key: prefix6_2
        name: pool6-2
    gatewaysFromIPPool:
      - key: gateway_1
        name: pool1
      - key: gateway_2
        name: pool2
      - key: gateway6_1
        name: pool6-1
      - key: gateway6_2
        name: pool6-2
    fromHostInterfaces:
      - key: mac
        interface: eth0
  networkData:
    links:
      ethernets:
        - type: phy
          id: enp1s0
          macAddress:
            fromHostInterface: eth0
        - type: phy
          id: enp2s0
          macAddress:
            fromHostInterface: eth1
    networks:
      ipv4DHCP:
        - id: provisioning
          link: enp1s0
      ipv4:
        - id: baremetal
          link: enp2s0
          ipAddressFromIPPool: pool1
          routes:
            - network: 0.0.0.0
              prefix: 0
              gateway:
                fromIPPool: pool1
              services:
                dns:
                  - 8.8.4.4
    services:
      dns:
        - 8.8.8.8
---
