apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: pool1
spec:
  clusterName: ${CLUSTER_NAME}
  pools:
  - start: 192.168.0.10
    end: 192.168.0.250
    prefix: 24
    gateway: 192.168.0.1
  namePrefix: pool1
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: pool2
spec:
  clusterName: ${CLUSTER_NAME}
  pools:
  - subnet: 192.168.1.0/24
  prefix: 25
  gateway: 192.168.1.1
  namePrefix: pool2
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: pool6-1
spec:
  clusterName: ${CLUSTER_NAME}
  pools:
  - start: 2001::10
    end: 2001::ff00
    prefix: 96
    gateway: 2001::1
  namePrefix: pool6-1
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: pool6-2
spec:
  clusterName: ${CLUSTER_NAME}
  pools:
  - subnet: 2001:ABC::0/96
  prefix: 96
  gateway: 2001:ABC::1
  namePrefix: pool6-2
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  namespace: ${NAMESPACE}
spec:
  topology:
    classRef:
      name: example-clusterclass
    version: ${KUBERNETES_VERSION}
    controlPlane:
      replicas: 1
    workers:
      machineDeployments:
      - class: example-worker
        name: ${CLUSTER_NAME}-machine
        replicas: 2
    variables:
    - name: image
      value:
        checksum: ${IMAGE_CHECKSUM}
        checksumType: ${IMAGE_CHECKSUM_TYPE}
        format: ${IMAGE_FORMAT}
        url: ${IMAGE_URL}
    - name: controlPlaneEndpoint
      value:
        host: ${CLUSTER_APIENDPOINT_HOST}
        port: ${CLUSTER_APIENDPOINT_PORT}
    - name: workerDataTemplate
      value: example-md-metadata
    - name: controlPlaneDataTemplate
      value: example-cp-metadata
