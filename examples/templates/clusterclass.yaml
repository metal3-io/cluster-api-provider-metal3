---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3ClusterTemplate
metadata:
  name: example-cluster-template
spec:
  template:
    spec:
      controlPlaneEndpoint:
        host: 127.0.0.1
        port: 6443
        cloudProviderEnabled: false
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KubeadmControlPlaneTemplate
metadata:
  name: example-controlplane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration: {}
        initConfiguration:
          nodeRegistration:
            name: '{{ ds.meta_data.local_hostname }}'
        joinConfiguration:
          controlPlane: {}
          nodeRegistration:
            name: '{{ ds.meta_data.local_hostname }}'
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3MachineTemplate
metadata:
  name: example-md-0
spec:
  nodeReuse: false
  template:
    spec:
      automatedCleaningMode: metadata
      image:
        checksum: ${IMAGE_CHECKSUM}
        checksumType: ${IMAGE_CHECKSUM_TYPE}
        format: ${IMAGE_FORMAT}
        url: ${IMAGE_URL}
      dataTemplate:
        name: example-md-metadata
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KubeadmConfigTemplate
metadata:
  name: example-md-0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3MachineTemplate
metadata:
  name: example-controlplane
spec:
  nodeReuse: false
  template:
    spec:
      automatedCleaningMode: metadata
      image:
        checksum: ${IMAGE_CHECKSUM}
        checksumType: ${IMAGE_CHECKSUM_TYPE}
        format: ${IMAGE_FORMAT}
        url: ${IMAGE_URL}
      dataTemplate:
        name: example-cp-metadata
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: ClusterClass
metadata:
  name: example-clusterclass
spec:
  variables:
  - name: controlPlaneEndpoint
    required: true
    schema:
      openAPIV3Schema:
        type: object
        properties: 
          host: 
            type: string
          port:
            type: integer
  - name: image
    schema:
      openAPIV3Schema:
        type: object
        properties: 
          checksum: 
            type: string
          checksumType:
            type: string
          format:
            type: string
          url:
            type: string
  - name: workerDataTemplate
    schema:
      openAPIV3Schema:
        type: string
  - name: controlPlaneDataTemplate
    schema:
      openAPIV3Schema:
        type: string
  patches:
  - name: controlPlaneEndpointSub
    description: Overrides controlPlaneEndpoint data of Metal3ClusterTemplate used by the cluster
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3ClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/controlPlaneEndpoint
        valueFrom:
          variable: controlPlaneEndpoint
  - name: imageSub
    description: Overrides image data for worker nodes of example-worker class
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - example-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec/image/checksum
        valueFrom:
          variable: image.checksum
      - op: replace
        path: /spec/template/spec/image/checksumType
        valueFrom:
          variable: image.checksumType
      - op: replace
        path: /spec/template/spec/image/format
        valueFrom:
          variable: image.format
      - op: replace
        path: /spec/template/spec/image/url
        valueFrom:
          variable: image.url
  - name: workerDataTemplateSub
    description: Overrides data-template for worker nodes
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - example-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec/dataTemplate/name
        valueFrom:
          variable: workerDataTemplate
  - name: controlPlaneImageSub
    description: Overrides image data for worker nodes of control plane node
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/image/checksum
        valueFrom:
          variable: image.checksum
      - op: replace
        path: /spec/template/spec/image/checksumType
        valueFrom:
          variable: image.checksumType
      - op: replace
        path: /spec/template/spec/image/format
        valueFrom:
          variable: image.format
      - op: replace
        path: /spec/template/spec/image/url
        valueFrom:
          variable: image.url
  - name: controlPlaneDataTemplateSub
    description: Overrides data-template for control plane nodes
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec/dataTemplate/name
        valueFrom:
          variable: controlPlaneDataTemplate
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta2
      kind: KubeadmControlPlaneTemplate
      name: example-controlplane
    machineInfrastructure:
      ref:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
        name: example-md-0
    # This will create a MachineHealthCheck for ControlPlane machines.
    machineHealthCheck:
      nodeStartupTimeoutSeconds: 180
      maxUnhealthy: 33%
      unhealthyNodeConditions:
        - type: Ready
          status: Unknown
          timeoutSeconds: 300
        - type: Ready
          status: "False"
          timeoutSeconds: 300
  workers:
    machineDeployments:
    - class: example-worker
      template:
        metadata:
          labels:
            cluster.x-k8s.io/cluster-name: example
            nodepool: nodepool-0
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
            kind: KubeadmConfigTemplate
            name: example-md-0
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: Metal3MachineTemplate
            name: example-md-0
      # This will create a health check for each deployment created with the "test-worker" MachineDeploymentClass
      machineHealthCheck:
        unhealthyNodeConditions:
          - type: Ready
            status: Unknown
            timeoutSeconds: 300
          - type: Ready
            status: "False"
            timeoutSeconds: 300
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: Metal3ClusterTemplate
      name: example-cluster-template
