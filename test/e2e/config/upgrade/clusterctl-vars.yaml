
# Cluster API variables used for generating templates
# For deployment to ~/.cluster-api/
## Note these settings are overridden by environment variables.

# Cluster settings
KUBERNETES_VERSION: {{ .KUBERNETES_VERSION }}
NAMESPACE: {{ .NAMESPACE }}
NUM_OF_MASTER_REPLICAS: {{ .NUM_OF_MASTER_REPLICAS }}
NUM_OF_WORKER_REPLICAS: {{ .NUM_OF_WORKER_REPLICAS }}
NODE_DRAIN_TIMEOUT: {{ .NODE_DRAIN_TIMEOUT }}
MAX_SURGE_VALUE: {{ .MAX_SURGE_VALUE }}

## Cluster network
CLUSTER_APIENDPOINT_HOST: {{ .CLUSTER_APIENDPOINT_HOST }}
CLUSTER_APIENDPOINT_PORT: {{ .CLUSTER_APIENDPOINT_PORT }}
POD_CIDR: {{ .POD_CIDR }}
SERVICE_CIDR: {{ .SERVICE_CIDR }}
PROVISIONING_POOL_RANGE_START: {{ .PROVISIONING_POOL_RANGE_START }}
PROVISIONING_POOL_RANGE_END: {{ .PROVISIONING_POOL_RANGE_END }}
PROVISIONING_CIDR: {{ .PROVISIONING_CIDR }}
BAREMETALV4_POOL_RANGE_START: {{ .BAREMETALV4_POOL_RANGE_START }}
BAREMETALV4_POOL_RANGE_END: {{ .BAREMETALV4_POOL_RANGE_END }}
BAREMETALV6_POOL_RANGE_START: {{ .BAREMETALV6_POOL_RANGE_START }}
BAREMETALV6_POOL_RANGE_END: {{ .BAREMETALV6_POOL_RANGE_END }}
EXTERNAL_SUBNET_V4_PREFIX: {{ .EXTERNAL_SUBNET_V4_PREFIX }}
EXTERNAL_SUBNET_V4_HOST: {{ .EXTERNAL_SUBNET_V4_HOST }}
EXTERNAL_SUBNET_V6_PREFIX: {{ .EXTERNAL_SUBNET_V6_PREFIX }}
EXTERNAL_SUBNET_V6_HOST: {{ .EXTERNAL_SUBNET_V6_HOST }}