apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

namespace: ${IRONIC_NAMESPACE}

patches:
- path: auth-patch.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: ironic-auth
  behavior: create
  files:
  - username=ironic-username
  - password=ironic-password
