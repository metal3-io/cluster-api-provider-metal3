apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: baremetal-operator-system
namePrefix: baremetal-operator-
resources:
- https://github.com/metal3-io/baremetal-operator/config/namespace?ref=main
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/base?ref=main

components:
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/components/basic-auth?ref=main
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/components/tls?ref=main

configMapGenerator:
- envs:
  - ironic_bmo_configmap.env
  name: ironic-bmo-configmap
  behavior: create

patches:
- path: ironic-patch.yaml

# TODO(lentzi90): Remove once issue resolved:
# https://github.com/metal3-io/baremetal-operator/issues/2110
images:
- name: quay.io/metal3-io/ironic
  newTag: release-26.0

# NOTE: These test credentials are defined inline for the e2e environment.
secretGenerator:
- name: ironic-htpasswd
  behavior: create
  literals:
  - htpasswd=ironic-htpasswd

replacements:
# Replace IRONIC_HOST_IP in certificates with the PROVISIONING_IP from the configmap
- source:
    kind: ConfigMap
    name: ironic-bmo-configmap
    fieldPath: .data.PROVISIONING_IP
  targets:
  - select:
      version: v1
      group: cert-manager.io
      kind: Certificate
      name: ironic-cert
    fieldPaths:
    - .spec.ipAddresses.0
