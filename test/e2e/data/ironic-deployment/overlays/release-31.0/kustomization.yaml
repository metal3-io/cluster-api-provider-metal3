apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: baremetal-operator-system
namePrefix: baremetal-operator-
resources:
- https://github.com/metal3-io/baremetal-operator/config/namespace?ref=release-0.10
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/base?ref=release-0.10

components:
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/components/basic-auth?ref=release-0.10
- https://github.com/metal3-io/baremetal-operator/ironic-deployment/components/tls?ref=release-0.10

configMapGenerator:
- envs:
  - ironic_bmo_configmap.env
  name: ironic-bmo-configmap
  behavior: create

patches:
- path: keepalived_patch.yaml

images:
- name: quay.io/metal3-io/ironic
  newTag: release-31.0

# NOTE: These credentials are generated automatically in hack/ci-e2e.sh
secretGenerator:
- name: ironic-htpasswd
  behavior: create
  envs:
  - ironic-htpasswd
- name: ironic-auth-config
  files:
  - auth-config=ironic-auth-config

replacements:
# Replace IRONIC_HOST_IP in certificates with the PROVISIONING_IP from the configmap
- source:
    kind: ConfigMap
    name: ironic-bmo-configmap
    fieldPath: .data.PROVISIONING_IP
  targets:
  - select:
      version: v1
      group: cert-manager.io
      kind: Certificate
      name: ironic-cert
    fieldPaths:
    - .spec.ipAddresses.0
